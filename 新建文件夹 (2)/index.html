<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bgMusic" loop autoplay>
        <source src="./jingle-bells.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control">
        <button id="musicToggle" class="music-btn">
            <span class="music-icon">🎵</span>
        </button>
    </div>

    <div class="container">
        <header>
            <h1 class="title">乐乐<br>圣诞快乐</h1>
        </header>
        
        <main>
            <div class="christmas-card">
                <div class="sparkle" style="top: 25%; left: 15%; animation: sparkleFlash 2s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 20%; right: 18%; animation: sparkleFlash 2.3s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 75%; left: 20%; animation: sparkleFlash 1.8s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 70%; right: 15%; animation: sparkleFlash 2.5s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 45%; left: 10%; animation: sparkleFlash 2.1s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 50%; right: 12%; animation: sparkleFlash 1.9s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 35%; left: 18%; animation: sparkleFlash 2.2s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 60%; right: 20%; animation: sparkleFlash 2.4s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 30%; left: 22%; animation: sparkleFlash 2.6s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 40%; right: 25%; animation: sparkleFlash 2.7s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 55%; left: 25%; animation: sparkleFlash 2.8s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 65%; right: 22%; animation: sparkleFlash 2.9s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 80%; left: 15%; animation: sparkleFlash 3.0s ease-in-out infinite;"></div>
                <div class="sparkle" style="top: 85%; right: 18%; animation: sparkleFlash 3.1s ease-in-out infinite;"></div>
                
                <img src="./christmas-tree.jpg" alt="圣诞树" class="christmas-tree">
                <div class="greeting">
                    <p>愿你拥有这世间一切美好</p>
                </div>
            </div>
        </main>
    </div>

    <div class="sidebar">
        <div class="avatar-container">
            <img src="./1.jpg" alt="头像1" class="avatar">
        </div>
        <div class="avatar-container">
            <img src="./2.jpg" alt="头像2" class="avatar">
        </div>
        <div class="avatar-container">
            <img src="./3.jpg" alt="头像3" class="avatar">
        </div>
    </div>

    <div class="sidebar-right">
        <div class="avatar-container">
            <img src="./11.jpg" alt="头像11" class="avatar">
        </div>
        <div class="avatar-container">
            <img src="./22.jpg" alt="头像22" class="avatar">
        </div>
        <div class="avatar-container">
            <img src="./33.jpg" alt="头像33" class="avatar">
        </div>
    </div>

    <div class="snowflakes">
        <div class="snowflake" style="left: 5%; animation-duration: 10s;">❅</div>
        <div class="snowflake" style="left: 15%; animation-duration: 12s;">❆</div>
        <div class="snowflake" style="left: 25%; animation-duration: 8s;">❅</div>
        <div class="snowflake" style="left: 35%; animation-duration: 11s;">❆</div>
        <div class="snowflake" style="left: 45%; animation-duration: 9s;">❅</div>
        <div class="snowflake" style="left: 55%; animation-duration: 13s;">❆</div>
        <div class="snowflake" style="left: 65%; animation-duration: 7s;">❅</div>
        <div class="snowflake" style="left: 75%; animation-duration: 10s;">❆</div>
        <div class="snowflake" style="left: 85%; animation-duration: 12s;">❅</div>
        <div class="snowflake" style="left: 95%; animation-duration: 9s;">❆</div>
        <div class="snowflake" style="left: 10%; animation-duration: 11s; animation-delay: 2s;">❅</div>
        <div class="snowflake" style="left: 20%; animation-duration: 8s; animation-delay: 1s;">❆</div>
        <div class="snowflake" style="left: 30%; animation-duration: 13s; animation-delay: 3s;">❅</div>
        <div class="snowflake" style="left: 40%; animation-duration: 10s; animation-delay: 2s;">❆</div>
        <div class="snowflake" style="left: 50%; animation-duration: 12s; animation-delay: 1s;">❅</div>
        <div class="snowflake" style="left: 60%; animation-duration: 9s; animation-delay: 3s;">❆</div>
        <div class="snowflake" style="left: 70%; animation-duration: 11s; animation-delay: 2s;">❅</div>
        <div class="snowflake" style="left: 80%; animation-duration: 8s; animation-delay: 1s;">❆</div>
        <div class="snowflake" style="left: 90%; animation-duration: 10s; animation-delay: 3s;">❅</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
